
<div class="container color-dark">
    <div class="col">
      <p style="font-size:18px">Your Forecast</p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">

<h1> Enter City and Code</h1>


<form>
    <div class="form-group">
      <label>City</label>
      <input type="text"  class="form-control"  name="city" [(ngModel)]="city">


      <label >Country</label>
      <input type="text"  class="form-control" name="code" [(ngModel)]="code">

    </div>

    <button class="btn btn-primary" (click)="saveForm()">Save Changes</button>


  </form>
</div>

  </div>
