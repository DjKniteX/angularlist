
<div class="container color-dark">
  <div class="col">
    <p style="font-size:18px">Add to your to-do list!</p>
  </div>
  <div class="col">
    <p style="font-size:18px">Your To-Do List ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add whatever you need to do today, tomorrow, or the future.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="What to do..." [(ngModel)]="goalText">
      <br><span>{{goalText}}</span><br>
      <hr>
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
